<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KDS - Kitchen Display System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="kds-container">
        <h1>Sistema de Pedidos de Cocina</h1>

        <div class="columnas-grid">
            
            <div class="columna" id="pending">
                <h2>PENDIENTE</h2>
                <div class="pedidos-list">
                    </div>
            </div>

            <div class="columna" id="preparing">
                <h2>EN PREPARACIÓN</h2>
                <div class="pedidos-list">
                    </div>
            </div>

            <div class="columna" id="ready">
                <h2>LISTO PARA ENTREGAR</h2>
                <div class="pedidos-list">
                    </div>
            </div>

        </div>
    </div>

    <button id="add-order-btn">➕ Añadir Pedido de Ejemplo</button>

    <script src="./app.js"></script>
</body>
</html>
