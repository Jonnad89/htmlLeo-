<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componentes Reutilizables</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <section class="contenedor">
        <h1>Ejemplo de componentes</h1>
        <button class="btn btn--primario">Aceptar</button>
        <button class="btn btn--secundario">Cancelar</button>

        <div class="card card--destacada">
            <h2 class="card__titulo">Tarjeta 1</h2>
            <p class="card__texto"> Esto es una tarjeta reutilizable.</p>
        </div>

        <form class="form">
            <label class="form__label" for="email" >Email:</label>
            <input class="form__input" type="email" id="email" placeholder="tu@correo.com">
            <button class="btn btn--primario">Enviar</button>
        </form>
    </section>
    
</body>
</html>
