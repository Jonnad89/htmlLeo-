<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificador de Tareas por Prioridad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="contenedor-principal">
        <h1>Clasificador de Tareas</h1>
        <p>Introduce una tarea. Usa las palabras clave URGENTE, HOY, MAÑANA o SEMANA para clasificarla.</p>

        <div class="input-area">
            <input type="text" id="tarea-input" placeholder="Ej: Llamar al cliente URGENTE">
            <button id="agregar-btn">Añadir Tarea</button>
        </div>

        <hr>

        <h2>Lista de Tareas</h2>
        
        <div id="lista-tareas" class="lista-contenedor">
            </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
