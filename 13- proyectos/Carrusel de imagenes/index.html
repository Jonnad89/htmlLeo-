<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de Imágenes Dinámico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="contenedor-principal">
        <h1>Galería Simple</h1>

        <img id="visor-img" src="" alt="Imagen actual" class="visor-imagen">

        <div class="controles">
            <button id="anterior-btn" class="btn-nav">← Anterior</button>
            <button id="siguiente-btn" class="btn-nav">Siguiente →</button>
        </div>
        
        <p class="nota">El array debe contener al menos 3 rutas de imágenes.</p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
