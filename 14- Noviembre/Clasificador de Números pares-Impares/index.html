<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificador de números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor">
        <h1>Clasificador de Pares/Impares</h1>

        <p>Introduce números separaados por comas (ej: 5, 12, 8, 15)</p>

        <input type="text" id="numeros-input" placeholder="Ingresa los números aquí">
        <button id="clasificar-btn">Clasificar</button>

        <hr>

        <div id="resultado-area">
            <p>Pares: <span id="pares-display"></span> </p>
            <p>Impares: <span id="impares-display"></span> </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
